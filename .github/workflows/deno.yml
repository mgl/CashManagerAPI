name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check

      #- name: Run linter
      #  run: deno lint

      - name: Start MongoDB and Server
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: 6.0
        run: deno run --allow-net --allow-read --allow-env src/server.ts

      - name: Run tests
        run: deno test --allow-net 
