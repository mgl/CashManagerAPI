name: Deno CD

on:
  workflow_run:
    workflows: [Deno CI]
    types: [completed]

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and push image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: cash-manager-api
        tags: latest ${{ github.sha }}
        containerfiles: |
          ./Dockerfile

    # Podman Login action (https://github.com/redhat-actions/podman-login) also be used to log in,
    # in which case 'username' and 'password' can be omitted.
    - name: Push to registry
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: rg.fr-par.scw.cloud/funcscwcashmanagerfggvocmz
        username: nologin
        password: ${{ secrets.SCW_SECRET_KEY }}

    - name: Print image url
      run: echo "Image pushed to ${{ steps.push-to-registry.outputs.registry-paths }}"

    - name: Deploy instance
      uses: jawher/action-scw@v2.6.2
      env:
        SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
        SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
        SCW_ORGANIZATION_ID: 614f226f-39e7-4f67-b709-89eece4ea874
        SCW_ZONE: fr-par-1
      with:
        args: container container deploy a0a0b3eb-bf1e-4c84-837d-0f7e3373fb2f
